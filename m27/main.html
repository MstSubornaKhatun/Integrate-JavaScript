<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
<header>
    <nav class="flex justify-around items-center">
        <img class="w-16" src="./assets/Group.png" alt="">
        <div>

    <section class="mt-10">
        <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
            <div id="add-money-box" class="box rounded-sm cursor-pointer border p-4 text-center">
                <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                <h3>Add Money</h3>
            </div>
            <div id="cash-out-box" class="box rounded-sm cursor-pointer border p-4 text-center">
                <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                <h3>Cashout</h3>
            </div>
            <div class="box rounded-sm cursor-pointer border p-4 text-center">
                <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                <h3>Transfer Money</h3>
            </div>
            <div class="box rounded-sm cursor-pointer border p-4 text-center">
                <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                <h3>Get Bonus</h3>
            </div>
            <div class="box rounded-sm cursor-pointer border p-4 text-center">
                <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                <h3>Pay Bill</h3>
            </div>
            <div class="box rounded-sm cursor-pointer border p-4 text-center">
                <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                <h3>Transactions</h3>
            </div>

        </div>

        <section id="addMoney">
            <h2>Add Money</h2>
            <div class="bg-gray-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
 
    <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <legend class="label">Select A Bank</legend>
          <select class="select">
  <option disabled selected>Select A Bank</option>
  <option value="bKash">bKash</option>
  <option value="Nagad">Nagad</option>
  <option value="DBBL">DBBL</option>
</select>
          
          <label class="label">Bank Account Number</label>
          <input type="number" placeholder="Enter 11 digit Account Number" class="input" />

          
          <label class="label">Amount to Add</label>
          <input id="amount" value="300" type="number" placeholder="Amount to Withdraw" class="input" />
          <input id="pin" type="number" value="1234" placeholder="4 Digit PIN" class="input" />


          <button id="add-money" class="btn text-white bg-blue-700 mt-4">Add money</button>
          <!-- form fill kore add money btn a click korle h1 tag er modhe thka money er sathe jog korar jonno addEventalistener use korte pari. -->


        </fieldset>
      </div>
    </div>
  </div>
</div>


        </section>

        <section id="cashOutMoney">
            <h2>Cash Out</h2>
                        <div class="bg-gray-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
 
    <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
       
          
          <label class="label">Bank Account Number</label>
          <input type="number" placeholder="Enter 11 digit Account Number" class="input" />

          
          <label class="label">Amount to Add</label>
          <input id="cashout-amount" value="300" type="number" placeholder="Amount to Withdraw" class="input" />
          <input id="cashout-pin" type="number" value="1234" placeholder="4 Digit PIN" class="input" />


          <button id="cashout-btn" class="btn text-white bg-blue-700 mt-4">Cash Out</button>
          <!-- form fill kore cash out btn a click korle h1 tag er modhe er money bijog korar jonno addEventalistener use korte pari. -->


        </fieldset>
      </div>
    </div>
  </div>
</div>

        </section>
    </section>
</header>

    </section>

    <script src="script/recap.js"></script>
