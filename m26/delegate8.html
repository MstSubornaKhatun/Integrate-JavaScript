<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Explore the concept of Event Delegate</h1>
    <!-- ol#item-list>li.item*6{My Awesome Item - $} -->
    <ol id="item-list">
        <li class="item">My Awesome Item - 1</li>
        <li class="item">My Awesome Item - 2</li>
        <li class="item">My Awesome Item - 3</li>
        <li class="item">My Awesome Item - 4</li>
        <li class="item">My Awesome Item - 5</li>
        <li class="item">My Awesome Item - 6</li>
    </ol>
    <button id="btn-add-item">Add new item</button>



    <script>
        // const items = document.getElementsByClassName('item');
        // // console.log(items)
        // for(const item of items){
        //     // console.log(item)
            
        //     item.addEventListener('click', function(event){
        //         // console.log(event.target) // event.target ==> jei item tai click korecho sudhu oita
        //         // console.log(event.target.parentNode) // event.target.parentNode ==> jeta tei click koro full parent click hobe

        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }
        /*
        ata apatoto comment kore rakhbo karon
         avabe korle new add kora item gulo remove
          hosche na. tai ata parent er modhe add korbo 
          jaate new add kora item gulo o remove ba delete kora jai.
        */
       document.getElementById('item-list')
        .addEventListener('click', function(event){
            // console.log(event.target)
            event.target.parentNode.removeChild(event.target) 

        })







        // add anew item
        document.getElementById('btn-add-item')
            .addEventListener('click', function(){
                // console.log('btn clicked')
                const ol = document.getElementById('item-list');

                // new item
                const li = document.createElement('li');
                // css style
                li.classList.add('item')
                li.innerText = 'Brand new item added'

                // add the item
                ol.appendChild(li);
            })
    </script>
</body>
</html>
